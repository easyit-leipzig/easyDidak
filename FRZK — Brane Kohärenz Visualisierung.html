<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>FRZK Mehrkörper-Kohärenzfeld (funktionierend)</title>
    <style>
      body { margin: 0; overflow: hidden; background: black; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
      import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 1000);
      camera.position.set(15, 10, 25);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(innerWidth, innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const ambient = new THREE.AmbientLight(0xffffff, 0.6);
      const point = new THREE.PointLight(0xffffff, 2.5);
      point.position.set(10, 20, 20);
      scene.add(ambient, point);

      const bodies = [
        { color: 0xffcc33, size: 2, x: 0, y: 0, z: 0 },
        { color: 0x4fc3f7, size: 0.8, x: 8, y: 0, z: 0 },
        { color: 0xdddddd, size: 0.3, x: 9, y: 0.8, z: 0.6 },
        { color: 0xff8844, size: 1.3, x: -12, y: -2, z: 3 }
      ];
      const spheres = bodies.map(b => {
        const mesh = new THREE.Mesh(
          new THREE.SphereGeometry(b.size, 32, 32),
          new THREE.MeshStandardMaterial({ color: b.color, emissive: b.color, emissiveIntensity: 0.6 })
        );
        mesh.position.set(b.x, b.y, b.z);
        scene.add(mesh);
        return mesh;
      });

      const field = new THREE.Mesh(
        new THREE.SphereGeometry(18, 64, 64),
        new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true, transparent: true, opacity: 0.1 })
      );
      scene.add(field);

      function animate() {
        requestAnimationFrame(animate);
        const t = Date.now() * 0.0003;
        spheres[1].position.set(8 * Math.cos(t), 0, 8 * Math.sin(t));
        spheres[2].position.set(9 * Math.cos(2.5 * t), 0.8, 9 * Math.sin(2.5 * t));
        spheres[3].position.set(-12 * Math.cos(0.3 * t), -2, 12 * Math.sin(0.3 * t));
        field.rotation.y += 0.001;
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      addEventListener("resize", () => {
        camera.aspect = innerWidth / innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth, innerHeight);
      });
    </script>
  </body>
</html>
